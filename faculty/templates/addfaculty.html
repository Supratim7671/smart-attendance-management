<html>
	<head>
		<title>Add Information </title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<style>
			#a {
				position: fixed;
				top: 15%;
			}
			.error{
				color:#FFFFFF;
				background-color:#E53935;
				border-color: #a22a27;
			}

			.success{
				color: #FFFFFF;
				background-color: #43A047;
				border-color: #2c692f;
			}
		</style>
	</head>
	<body style="background:lightblue">
		<div style="position:absolute;top:5%; right:5%">
			<a href="/home"><button class="btn btn-success">Home</button></a>
			<a href="/logout"><button class="btn btn-warning">Logout</button></a>
		</div>
		<div class="col-sm-6 col-sm-offset-3">
			<center><h2>PROFILE</h2></center>
			<br/>
			{% for message in messages %}
	  <div class="row col-sm-6 col-xs-12 col-md-4" style="position:fixed; right:20px; top:20px">
		<div class="col-sm-12 col-xs-12 col-md-12">
			<div class="alert {{ message.tags }} alert-dismissable">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{message }}
			</div>
		</div>
	  </div>
    {% endfor %}
			<form class="form-horizontal" method="POST" action="/updatefaculty">

				{% csrf_token %}

				<fieldset>

				<!-- Form Name -->


				<!-- Text input-->

                    <!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Name</label>
				  <div class="col-md-4">
				  <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" value="{{j.fname}}"required="">

				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="branch">Branch</label>
				  <div class="col-md-4">
					<select id="branch" name="branch" class="form-control">
                 {% for i in list %}
						<option value="{{i.branchname}}">{{i.branchname}}</option>
					  {% endfor %}
					</select>
					<input id="branchpr" name="branchpr" type="text" placeholder="branch" class="form-control input-md" value="{{j.fbranchid}}"required="">
				  </div>
				</div>


                    <div class="form-group">
				  <label class="col-md-4 control-label" for="post">Designation</label>
				  <div class="col-md-4">
				  <input id="post" name="post" type="text" placeholder="designation" class="form-control input-md" value="{{j.fpost}}" required="">

				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="address">Address</label>
				  <div class="col-md-4">
				  <input id="address" name="address" type="text" placeholder="Address" class="form-control input-md" value="{{j.faddress}}"required="">

				  </div>
				</div>

                    <div class="form-group">
				  <label class="col-md-4 control-label" for="mobile">Mobile</label>
				  <div class="col-md-4">
				  <input id="mobile" name="mobile" type="text" placeholder="Mobile" class="form-control input-md" value="{{j.fmobile}}"required="">

				  </div>
				</div>

				<!-- Text input-->


				<!-- Text input-->


				<!-- Text input-->


				<!-- Text input-->


				<!-- Text input-->


				<!-- Button (Double) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="submit"></label>
				  <div class="col-md-8">
					<button id="submit" type="submit" class="btn btn-primary">update</button>

				  </div>
				</div>

				</fieldset>
				</form>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
